<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Cadastrar Professores</title>
  </head>
  <body>
    <header class="index-header">
      <a href="../index.html">Professores</a>
    </header>
    <div class="menu-nav">
      <ul class="menu">
        <li><a href="cadastro.html">Cadastrar</a></li>
        <li><a href="alterar.html">Alterar</a></li>
        <li><a href="listar.html">Listar Um</a></li>
        <li><a href="listarTodos.html">Listar Todos</a></li>
        <li><a href="excluir.html">Excluir</a></li>
      </ul>
    </div>
    <div class="content">
      <form action="" method="post">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" /><br>
        <label for="rf">Registro Funcional: </label>
        <input type="text" name="rf" id="rf" /><br>
        <label for="uf">Universidade de Formação: </label>
        <input type="text" name="uf" id="uf" /><br>
        <label for="data_nasc">Data de Nascimento: </label>
        <input type="date" name="data_nasc" id="data_nasc" /><br>
        <label for="sexo">Sexo</label><br>
        <input type="radio" name="sexo" id="male" />
        <label for="male">Masculino</label>
        <input type="radio" name="sexo" id="female" />
        <label for="female">Feminino</label><br>
        <label for="areaP">Área de Pesquisa: </label>
        <input type="text" name="areaP" id="areaP" /><br>
        <label for="telefone">Telefone: </label>
        <input type="tel" id="telefone" name="telefone" placeholder="(99)99999-9999"
         required pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" /><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email"/><br>
        <button type="submit" id="enviar">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
